<html>
<head>
<title>사이트 링크</title>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
<link rel="stylesheet" href="/commonlib/style/admin.css" type="text/css">
</head>

<body style="background:menu">
<table width="100%"  border="0" cellspacing="0" cellpadding="0">
	<tr>
		<form name="frm1">
		<td width="15%" align="right" height="25">URL : &nbsp;</td>
		<td width="85%">&nbsp;<input type="text" name="tb_URL" size="50" value="http://"></td>
	</tr>
	<tr>
		<td align="right" height="25">Target : &nbsp;</td>
		<td>&nbsp;<select name="sb_Target">
				<option value="blank">새창</option>
				<option value="self">현재창</option>
			</select>
		</td>
	</tr>
	<tr>
		<td colspan="2" align="right" style="padding-right:10px">
			<input type="button" value="확인" onclick="chk_url();" class="inputb">
			<input type="button" value="닫기" onclick="window.close();" class="inputb">
		</td>
	</tr></form>
</table>
</body>
</html>

<script language="javascript">
function chk_url() {
	var strUrl = "";
	if(frm1.tb_URL.value == "") {
		alert('URL를 입력해 주세요');
		frm1.tb_URL.focus();
		return;
	} else {
		if(frm1.tb_URL.value == "http://") {
			alert('URL를 입력해 주세요');
			frm1.tb_URL.focus();
			return;
		} else {
			if(frm1.sb_Target.value == "blank") {
				strUrl = "javascript:window.open(\'"+ frm1.tb_URL.value + "\');";
			} else {
				strUrl = frm1.tb_URL.value;
			}
			window.returnValue = strUrl;
	  	window.close();
	  }
  }
}
</script>
