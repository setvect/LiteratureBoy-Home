<html>
<head>
<title>테이블 생성</title>
<meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
<STYLE TYPE="text/css">
 BODY   {margin-left:10; font-family:Verdana; font-size:12; background:menu}
 BUTTON {width:5em}
 TABLE  {font-family:Verdana; font-size:12}
 P      {text-align:center}
 .inputs {border-left:0px solid;border-right:0px solid;border-top:0px solid;border-bottom:0px solid;}
</STYLE>
<link rel="stylesheet" href="/commonlib/style/admin.css" type="text/css">
<SCRIPT LANGUAGE=JavaScript>
<!--
function IsDigit()
{
  return ((event.keyCode >= 48) && (event.keyCode <= 57))
}
// -->
</SCRIPT>

<SCRIPT LANGUAGE=JavaScript FOR=Ok EVENT=onclick>
<!--
  var arr = new Array();
  var TableAttrs = '';
  var CellAttrs1 = '';
  var CellAttrs2 = '';
  TableAttrs	= "Border="+tb_Border.value +" Cellpadding=" + tb_Cellp.value +" Cellspacing=" + tb_Cells.value +" Width=" + tb_TbWidth.value+tb_size.value;
  
  if (tb_brc.value != ""){
  	CellAttrs1		= " BorderColor=" +tb_brc.value;
  }
  
  if (tb_bgc.value != ""){
  	CellAttrs2		= " Bgcolor=" + tb_bgc.value;
  }
  
  arr["NumRows"] = tb_RowNum.value;
  arr["NumCols"] = tb_ColsNum.value;
  arr["TableAttrs"] = TableAttrs + CellAttrs1 + CellAttrs2;
  window.returnValue = arr;
  window.close();
// -->
</SCRIPT>

<script LANGUAGE=JavaScript>
function show_color(strVal) {
	
	arr = showModalDialog("ins_color.html","","font-family:Verdana; font-size:12; dialogWidth:140px; dialogHeight:150px; status:no;");
	
	if(arr != null) {
		if(strVal == "brc" ) {
			tb_brc.value = arr;
			document.all.br_color.style.color = arr;
		} else {
			tb_bgc.value = arr;
			document.all.bg_color.style.color = arr;
		}
	}
}
</script>
</head>

<body>
<table width="300"  border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td align="right">Rows:&nbsp;&nbsp;</td>
    <td><input name="tb_RowNum" type="text" size="4" maxlength="4" class="inputs" value="3" ONKEYPRESS="event.returnValue=IsDigit();"></td>
    <td align="right">Columns:&nbsp;&nbsp;</td>
    <td><input name="tb_ColsNum" type="text" size="4" maxlength="4" class="inputs" value="3" ONKEYPRESS="event.returnValue=IsDigit();"></td>
  </tr>
  <tr>
    <td align="right">Table Width:&nbsp;&nbsp; </td>
    <td><input name="tb_TbWidth" type="text" size="4" maxlength="3" class="inputs" value="75" ONKEYPRESS="event.returnValue=IsDigit();"></td>
    <td>
    	<select name="tb_size">
    		<option value="px">픽셀</option>
    		<option value="%" selected>퍼센트</option>
    	</select>
    </td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td align="right">Border:&nbsp;&nbsp;</td>
    <td><input name="tb_Border" type="text" size="4" maxlength="4" class="inputs" value="1" ONKEYPRESS="event.returnValue=IsDigit();"></td>
    <td align="right">BorderColor:&nbsp;&nbsp;</td>
    <td><input name="tb_brc" type="text" size="4" maxlength="4" class="inputs"> <span ID=br_color onclick="show_color('brc');" style="text-decoration: none;cursor: hand;color:#ffffff;">■</span></td>
  </tr>
  <tr>
    <td align="right">Cell padding:&nbsp;&nbsp; </td>
    <td><input name="tb_Cellp" type="text" size="4" maxlength="4" class="inputs" value="0" ONKEYPRESS="event.returnValue=IsDigit();"></td>
    <td align="right">BgColor:&nbsp;&nbsp; </td>
    <td><input name="tb_bgc" type="text" size="4" maxlength="4" class="inputs"> <span ID=bg_color onclick="show_color('bgc');" style="text-decoration: none;cursor: hand;color:#ffffff;">■</span></td>
  </tr>
  <tr>
    <td align="right">Cell spacing:&nbsp;&nbsp; </td>
    <td><input name="tb_Cells" type="text" size="4" maxlength="4" class="inputs" value="0" ONKEYPRESS="event.returnValue=IsDigit();"></td>
    <td colspan="2" align="right" style="padding-right:25px">&nbsp;<input type="submit" value="적용" class="inputb" ID=Ok> <input type="button" value="취소" class="inputb" onclick="window.close();"></td>
  </tr>
 
</table>
</body>
</html>
